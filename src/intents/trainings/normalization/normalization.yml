  kg: ["kgs", "kilogram", "kilo"]
  carton: ["ctn", "cartn", "cartoon"]
  bottle: ["bottles"]
  tin: ["tins"]
  crate: ["crates"]
  bag: ["bags"]
  bunch: ["bunches"]
  packet: ["packets"]
  pack: ["packs"]
  # Explicitly exclude cart from being recognized as a unit
  # cart should only be recognized as a container

symbols:
  "+": ["add"]
  "-": ["remove"]
  "=": ["set"]