# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ENTITY SCHEMA & CLASSIFICATION
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# We normalize all product mentions into a small set of entities:
#
# - product â†’ the complete item being bought/sold, including all descriptive terms
#   e.g., rice, beans, yam, oil, long grain rice, brown beans, fresh tomatoes,
#         dried cat fish, medium roast coffee beans, chocolate gluten free cookies,
#         sneakers, t-shirt, perfume, moisturizer
#
# - brand â†’ the maker or manufacturer
#   e.g., Dior, Chanel, Tom Ford, Nike, Adidas, Olay
#
# - color â†’ actual visual colors (fashion/beauty only)
#   e.g., white sneakers, black hoodie, red dress, ivory foundation
#   NOTE: in groceries, color-words that indicate varietals (red beans, yellow garri)
#   are now part of the product name.
#
# - size â†’ numerical/letter/volume sizes
#   e.g., S, M, L, XL, 32, 40, 50ml, 100ml
#
# Rules of Thumb:
# - Always tag the complete item as product, including all descriptive terms.
# - Use brand when a manufacturer is mentioned.
# - Use color only when it truly means visual color (fashion/beauty).
# - Use size for standardized sizes or volumes.
#
# This simplified schema reduces confusion and makes training cleaner by eliminating
# the variant entity and incorporating descriptive terms directly into product names.

